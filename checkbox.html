<html> 
	<head> 
	<script type="text/jscript" src="scrips/main.js"></script>  
	</head> 
	
	<body onload="main()">
	<form  id="pizzaOrder">
		<fieldset> 
            <legend>Select your pizza size: </legend>
				<p id="pizzaRequired" style="display: none">  *One pizza size must be selected </p>
				<p><input type="radio"  name="pizzaSize" value="small"> Small <span class="price">£6</span>
				<p><input type="radio"  name="pizzaSize" value="medium">  Medium <span class="price">£8</span>
				<p><input type="radio"  name="pizzaSize" value="large">  Large <span class="price">£10</span>
				<p><input type="radio"  name="pizzaSize" value="extraLarge">  Extra Large <span class="price">£11</span>
		</fieldset> 
		
		<fieldset> 
			<legend> Select one or more topping: </legend> 
				<p id= "toppingRequired" style="display:none"> *At least 1 topping must be selected</p> 
				<p><input type="checkbox"  name="topping" value="cheese"> Cheese <span class="price">£6</span>
				<p><input type="checkbox"  name="topping" value="ham">  Ham <span class="price">£8</span>
				<p><input type="checkbox"  name="topping" value="pineapple">  Pineapple <span class="price">£10</span>
				<p><input type="checkbox"  name="topping" value="bbq">  BBQ<span class="price">£11</span>
		</fieldset> 
		
		
		<input type="submit"> 
	</form>
	<p id="total" style="display:block"> Total:</p>
	</body>
	
	
</html>
